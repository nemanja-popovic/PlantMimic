
<!-- Header Bar -->
<div id="header-bar" class="row header" ng-controller="NavbarCtrl">
    <div class="col-xs-12">
        <div class="user pull-right">
            <div id="nav-user-profile" class="item dropdown">
                <a href="#" class="dropdown-toggle">
                    <img src="../assets/images/avatar.jpg" class="avatar-icon" />
                    <span class="user-name">{{ getCurrentUser().name }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="link" ng-class="{active: isActive('/settings')}">
                        <a href="/settings">
                            Profile
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li class="link" ng-class="{active: isActive('/logout')}">
                        <a href="#" ng-click="logout()">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
            <div class="item dropdown">
                <a href="#" class="dropdown-toggle" ng-click="openNotificationsDropdown()">
                    <i class="fa fa-bell-o"></i>
                    <span ng-show="unreadNotificationsCount > 0" class="unread-notifications-count">{{unreadNotificationsCount}}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-header">
                        Notifications
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">Server Down!</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="meta">
            <div class="page">
                Plant Mimic
            </div>
            <div class="breadcrumb-links">
                {{getBreadcrumb()}}
            </div>
        </div>
    </div>
</div>
<!-- End Header Bar -->

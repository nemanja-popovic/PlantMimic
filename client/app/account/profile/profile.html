<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
    <div ng-include="'components/navbar/navbar.html'"></div>

    <div ng-include="'components/sidebar/sidebar.html'"></div>

    <div class="row">
        <div class="col-sm-12">
            <img ng-src="{{user.userImage}}" class="pull-left img img-circle img-responsive profile-image" />
            <h1>{{user.name}}</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="updateProfile(form)" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name"
                           required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" ng-model="user.email"
                           disabled />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label>Profile image</label>
                        <image-crop data-width="300"
                                    data-height="300"
                                    data-shape="circle"
                                    data-step="imageCropStep"
                                    data-result="imageCropResult"
                                    ng-show="showImageCropper"></image-crop>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>

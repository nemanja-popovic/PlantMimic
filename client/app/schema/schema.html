<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>


    <div ng-include="'components/navbar/navbar.html'"></div>

    <div ng-include="'components/sidebar/sidebar.html'"></div>

    <div class="col-xs-12">

        <div class="alert alert-danger" ng-if="!!error">
            {{error}}
        </div>

        <div ng-show="!schema.imageUrl" class="row">
            <div class="alert alert-primary">

                <div class="form-group">
                    <label>Schema name</label>
                    <input type="text" ng-model="schema.name" class="form-control" />
                </div>

                <div class="btn btn-primary" ngf-select ng-model="file" accept="image/*"
                     ngf-multiple="false">Choose Schema Image</div>

                <schema-image file="file" points="schema.points">

                    <img ngf-src="file" ng-click="addPointToSchema($event, 'schemaImage')" id="schemaImage" class="schema-image"
                         ngf-background="file"
                         ngf-no-object-url="true or false">

                    <div id="pins"></div>

                </schema-image>

            </div>
            <div class="btn btn-primary" ng-click="addSchema()">Add Schema</div>
        </div>

        <div ng-if="!!schema.imageUrl">
            <h4>Edit {{schema.name}}</h4>
            <schema-image file="file" points="schema.points" ng-click="addPointToSchema($event, 'schemaImageEdit')">

                <img ng-src="{{schema.imageUrl}}" id="schemaImageEdit" class="schema-image" />
                <div id="pins"></div>

            </schema-image>

            <div class="btn btn-primary" ng-click="updateSchema()">Update Schema</div>
        </div>

    </div>
</div>
